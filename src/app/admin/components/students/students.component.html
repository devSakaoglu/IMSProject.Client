<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staj Bilgi Formu</title>
</head>
<body>
    <div class="container">
        <div class="text">
            Staj Bilgi Formu
        </div>
        <form action="#" onsubmit="calculateDays()">
            <div class="form-row">
                <div class="input-data">
                    <input type="text" required id="adSoyad">
                    <div class="underline"></div>
                    <label for="adSoyad">Ad-Soyad:</label>
                </div>
                <div class="input-data">
                    <input type="text" required id="ogrenciNo">
                    <div class="underline"></div>
                    <label for="ogrenciNo">Öğrenci No:</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="tel" required id="telefonNo">
                    <div class="underline"></div>
                    <label for="telefonNo">Telefon No:</label>
                </div>
                <div class="input-data">
                    <input type="text" required id="tcKimlikNo">
                    <div class="underline"></div>
                    <label for="tcKimlikNo">T.C Kimlik No:</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="number" required id="yas">
                    <div class="underline"></div>
                    <label for="yas">Yaş:</label>
                </div>
                <div class="input-data">
                    <input type="text" required id="bolum">
                    <div class="underline"></div>
                    <label for="bolum">Bölüm:</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <label for="sgkHizmet">SGK Hizmetlerinden faydalanıyor mu:</label>
                    <select id="sgkHizmet" required>
                        <option value="yes">Evet</option>
                        <option value="no">Hayır</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <label for="isletmeAdi">İşletme Adı:</label>
                    <input type="text" id="isletmeAdi" required>
                </div>
                <div class="input-data">
                    <label for="personelSayisi">İşletmede Çalışan Personel Sayısı:</label>
                    <input type="number" id="personelSayisi" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data textarea">
                    <textarea rows cols="50" id="adres" required></textarea>
                    <div class="underline"></div>
                    <label for="adres">Adres:</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="tel" required id="isletmeTelefon">
                    <div class="underline"></div>
                    <label for="isletmeTelefon">İşletme Telefon Numarası:</label>
                </div>
                <div class="input-data">
                    <label for="ucretAliyorMu">Ücret Alıyor mu:</label>
                    <select id="ucretAliyorMu" required>
                        <option value="yes">Evet</option>
                        <option value="no">Hayır</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="number" required id="stajSayisi">
                    <div class="underline"></div>
                    <label for="stajSayisi">Staj Sayısı:</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <label for="baslangicTarihi">Staj Başlangıç Tarihi:</label>
                    <input type="date" id="baslangicTarihi" required>
                </div>
                <div class="input-data">
                    <label for="bitisTarihi">Staj Bitiş Tarihi:</label>
                    <input type="date" id="bitisTarihi" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="submit" value="Gönder">
                </div>
            </div>
        </form>
    </div>

    <script>
        function calculateDays() {
            var baslangicDate = new Date(document.getElementById('baslangicTarihi').value);
            var bitisDate = new Date(document.getElementById('bitisTarihi').value);
            var timeDifference = Math.abs(bitisDate.getTime() - baslangicDate.getTime());
            var dayDifference = Math.ceil(timeDifference / (1000 * 3600 * 24));

            alert("Staj Süresi: " + dayDifference + " gün");
        }
    </script>
</body>
</html>
