
<!-- Eğer kullanıcı giriş yapmışsa ve yeni navbar gösterilmeliyse -->
<ng-container *ngIf="isLoggedIn() && showNewNavbar()">
  <app-navbar2></app-navbar2>
</ng-container>

<!-- Eğer kullanıcı giriş yapmamışsa veya eski navbar gösterilmeliyse -->
<ng-container *ngIf="!isLoggedIn() || !showNewNavbar()">
  <app-navbar></app-navbar>
</ng-container>

<ngx-spinner size="default" name="newton" type="ball-newton-cradle"></ngx-spinner>
